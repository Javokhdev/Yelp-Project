basePath: /v1
definitions:
  entity.Business:
    properties:
      address:
        type: string
      category:
        type: string
      contactInfo:
        type: string
      description:
        type: string
      hours:
        description: 'e.g., JSON: {"Monday": "9am-5pm", "Tuesday": "Closed", ...}'
        type: string
      id:
        description: UUID
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      ownerID:
        description: Foreign key to User (business owner)
        type: string
      photos:
        description: URLs to business photos
        items:
          type: string
        type: array
    type: object
  entity.Category:
    properties:
      id:
        description: UUID
        type: string
      name:
        type: string
    type: object
  entity.ErrorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  entity.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      platform:
        type: string
      username:
        type: string
    type: object
  entity.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      gender:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  entity.Review:
    properties:
      businessID:
        description: Foreign key to Business
        type: string
      comment:
        type: string
      id:
        description: UUID
        type: string
      photos:
        description: URLs to review photos
        items:
          type: string
        type: array
      rating:
        description: 1 to 5 stars
        type: integer
      userID:
        description: Foreign key to User
        type: string
    type: object
  entity.Session:
    properties:
      created_at:
        type: string
      expires_at:
        type: string
      id:
        type: string
      ip_address:
        type: string
      is_active:
        type: boolean
      last_active_at:
        type: string
      platform:
        type: string
      updated_at:
        type: string
      user_agent:
        type: string
      user_id:
        type: string
    type: object
  entity.SessionList:
    properties:
      count:
        type: integer
      sessions:
        items:
          $ref: '#/definitions/entity.Session'
        type: array
    type: object
  entity.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  entity.User:
    properties:
      access_token:
        type: string
      avatar_id:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      gender:
        type: string
      id:
        type: string
      password:
        type: string
      status:
        type: string
      updated_at:
        type: string
      user_role:
        type: string
      user_type:
        type: string
      username:
        type: string
    type: object
  entity.UserList:
    properties:
      count:
        type: integer
      users:
        items:
          $ref: '#/definitions/entity.User'
        type: array
    type: object
  entity.VerifyEmail:
    properties:
      email:
        type: string
      otp:
        type: string
      platform:
        type: string
    type: object
host: localhost:8080
